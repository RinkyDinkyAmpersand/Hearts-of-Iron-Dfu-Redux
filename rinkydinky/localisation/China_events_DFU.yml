china.500.t:0 "The death of Hu Hanmin"
china.500.d:0 "Hu Hanmin, leader of the Guangdong province in Guangxi territory and an important right-winger in Kuomintang, has suddenly died of cerebral hemorrhage on May 12. This is a good opportunity for us to install loyal officials who will bring Guangdong under our control. If they accept, we will incorporate some of their troops, too."
china.500.a:0 "Suggest ending the autonomy of Guangdong!"