l_english:
CAN_motorized_equipment_1:0 "Canadian Military Pattern"
CAN_motorized_equipment_1_short:0 "CMP"
CAN_motorized_equipment_1_desc:0 "Produced by Chevrolet, Ford Canada and crown corporations, the CMP was a designation for canadian trucks. They were used for transportation, supply, and utilities."

CAN_mechanized_equipment_1:0 "M3 White"
CAN_mechanized_equipment_1_short:0 "M3 White"
CAN_mechanized_equipment_1_desc:0 "An earlier version of the half tracks, high speed and low capacity. Seeing considerable use in Commonwealth forces."

CAN_mechanized_equipment_2:0 "C15TA"
CAN_mechanized_equipment_2_short:0 "C15TA"
CAN_mechanized_equipment_2_desc:0 "An armoured truck, capable of carrying heavy equipment and infantry. Plannned modifications included a half track variant as well as a full track, for harsh terrain and northern Canada."

CAN_mechanized_equipment_3:0 "Ram Kangaroo"
CAN_mechanized_equipment_3_short:0 "Kangaroo"
CAN_mechanized_equipment_3_desc:0 "An armoured personnel carrier conversion of the Ram tank. So successful it started to be adopted by all Commonwealth forces."

CAN_gw_tank_equipment:0 "M1917"
CAN_gw_tank_equipment_short:0 "M17"
CAN_gw_tank_equipment_desc:0 "Canada bought and obtained some two hundred M1917's from the U.S. at scrap prices and used them to equip her early armoured corps."

CAN_light_tank_equipment_1:0 "Vickers Light"
CAN_light_tank_equipment_1_short:0 "Vickers Light"
CAN_light_tank_equipment_1_desc:0 "The Vickers Canada built a complete series of these light tanks, including an earlier tankette. The standard and most produced being the Vickers Light VI."

CAN_light_tank_equipment_2:0 "Matilda"
CAN_light_tank_equipment_2_short:0 "Matilda"
CAN_light_tank_equipment_2_desc:0 "A good amount of Matilda's were produced in Canadian factories, with most heading overseas for British use, the rest remaining as training tanks."

CAN_light_tank_equipment_3:0 "Valentine VI"
CAN_light_tank_equipment_3_short:0 "Valentine"
CAN_light_tank_equipment_3_desc:0 "Canada produced hundreds of Valentines for the lend lease programs, with many ending up in the Soviet Union."

CAN_light_tank_artillery_equipment_1:0 "2/3 inch Mortar Carrier"
CAN_light_tank_artillery_equipment_1_short:0 "Mortar Carrier"
CAN_light_tank_artillery_equipment_1_desc:0 "A 2pdr mortar or 3 inch mortar placed in the open chasis of an earlier model."

CAN_light_tank_artillery_equipment_2:0 "Matilda Close Support"
CAN_light_tank_artillery_equipment_2_short:0 "Matilda CS"
CAN_light_tank_artillery_equipment_2_desc:0 "A Matilda armed with a QF 3 inch howitzer."

CAN_light_tank_artillery_equipment_3:0 "Valentine Bishop"
CAN_light_tank_artillery_equipment_3_short:0 "Bishop"
CAN_light_tank_artillery_equipment_3_desc:0 "A QF 25 pdr mounted on a Valentine chasis, a powerful self propelled gun."

CAN_light_tank_destroyer_equipment_1:0 "2pdr Carrier"
CAN_light_tank_destroyer_equipment_1_short:0 "Carrier 2pdr"
CAN_light_tank_destroyer_equipment_1_desc:0 "The 2pdr Carrier was an anti-tank conversion of the Carden Lloyd chasis and later Windsor and Vicker lights."

CAN_light_tank_destroyer_equipment_2:0 "Matilda Black Prince"
CAN_light_tank_destroyer_equipment_2_short:0 "Matilda Black Prince"
CAN_light_tank_destroyer_equipment_2_desc:0 "A larger gun mounted on the Matilda using the turret of a Centaur."

CAN_light_tank_destroyer_equipment_3:0 "Valentine Archer"
CAN_light_tank_destroyer_equipment_3_short:0 "Archer"
CAN_light_tank_destroyer_equipment_3_desc:0 "The Archer uses the powerful QF 17 pdr gun, and its low silhouette gives it an advantage."

CAN_light_tank_aa_equipment_1:0 "Vickers Anti-Air"
CAN_light_tank_aa_equipment_1_short:0 "Vickers Light AA"
CAN_light_tank_aa_equipment_1_desc:0 "Four 15mm Besa machineguns placed in a modified turret on a Vickers Light Mk VI."

CAN_light_tank_aa_equipment_2:0 "Matilda Bofors"
CAN_light_tank_aa_equipment_2_short:0 "Matilda Bofors"
CAN_light_tank_aa_equipment_2_desc:0 "A concept involving mounting a 40mm Bofors on the Matilda tank by removing the turret and parts of the chasis or introducing a modified turret."

CAN_light_tank_aa_equipment_3:0 "Crusader Anti-Air"
CAN_light_tank_aa_equipment_3_short:0 "Crusader AA"
CAN_light_tank_aa_equipment_3_desc:0 "Dual Oerlikon 20mm guns mounted in a modified turret."

CAN_medium_tank_equipment_1:0 "Ram I"
CAN_medium_tank_equipment_1_short:0 "Ram"
CAN_medium_tank_equipment_1_desc:0 "The Ram was a Canadian designed and produced tank, with over 2,000 produced. With several variants being made, such as the Ram II, Skink, and Sexton."

CAN_medium_tank_equipment_2:0 "Grizzly I"
CAN_medium_tank_equipment_2_short:0 "Grizzly"
CAN_medium_tank_equipment_2_desc:0 "A Canadian version of the M4 sherman, sporting better armour and a efficient design. Production starting in 1942."

CAN_medium_tank_equipment_3:0 "Centaur"
CAN_medium_tank_equipment_3_short:0 "Centaur"
CAN_medium_tank_equipment_3_desc:0 "The Centaur was a rival version of the Cromwell, the main Centaur being used was the Centaur IV. "

CAN_medium_tank_artillery_equipment_1:0 "Sexton I"
CAN_medium_tank_artillery_equipment_1_short:0 "Sexton"
CAN_medium_tank_artillery_equipment_1_desc:0 "The Sexton was a very successful self propelled gun. It was based on the Ram's chasis."

CAN_medium_tank_artillery_equipment_2:0 "Sexton II"
CAN_medium_tank_artillery_equipment_2_short:0 "Sexton II"
CAN_medium_tank_artillery_equipment_2_desc:0 "The Sexton II was a conversion of the Grizzlys chasis, it used the QF 25pdr."

CAN_medium_tank_artillery_equipment_3:0 "Centaur IV"
CAN_medium_tank_artillery_equipment_3_short:0 "Centaur IV"
CAN_medium_tank_artillery_equipment_3_desc:0 "A Centaur armed with a 95 mm Howitzer."

CAN_medium_tank_destroyer_equipment_1:0 "Ram QF 3.7 inch"
CAN_medium_tank_destroyer_equipment_1_short:0 "Ram 32pdr"
CAN_medium_tank_destroyer_equipment_1_desc:0 "A plan to mount the QF 3.7 inch AA gun on the Ram chasis to make it a tank destroyer, it no further than testing."

CAN_medium_tank_destroyer_equipment_2:0 "QF 17pdr Achilles"
CAN_medium_tank_destroyer_equipment_2_short:0 "Achilles"
CAN_medium_tank_destroyer_equipment_2_desc:0 "A motor carriage based on the M4 chassis, or in this case the Grizzly chassis. It used the 17 pounder gun and was a very mobile tank destroyer."

CAN_medium_tank_destroyer_equipment_3:0 "Charioteer"
CAN_medium_tank_destroyer_equipment_3_short:0 "Charioteer"
CAN_medium_tank_destroyer_equipment_3_desc:0 "The FV4104 Charioteer was based on the Cromwell and Centaur chassis. It uses the 20pdr gun."

CAN_medium_tank_aa_equipment_1:0 "Ram AA Mk I"
CAN_medium_tank_aa_equipment_1_short:0 "Ram AA 'Huot'"
CAN_medium_tank_aa_equipment_1_desc:0 "A concept involving the mounting of two 20mm Polsten anti air auto cannons."

CAN_medium_tank_aa_equipment_2:0 "Grizzly 'Skink'"
CAN_medium_tank_aa_equipment_2_short:0 "Skink"
CAN_medium_tank_aa_equipment_2_desc:0 "With only 3 built, the Skink was a self propelled Anti Air gun using Quadruple 20mm Polsten guns in a fully enclosed cast turret."

CAN_medium_tank_aa_equipment_3:0 "Centaur AA Mk I"
CAN_medium_tank_aa_equipment_3_short:0 "Centaur AA"
CAN_medium_tank_aa_equipment_3_desc:0 "A conversion of the Centaur, using dual 20mm Polsten guns and the Crusader Mk III AA Mk II & Mk III turrets."

CAN_heavy_tank_equipment_1:0 "Vickers III"
CAN_heavy_tank_equipment_1_short:0 "Vickers III"
CAN_heavy_tank_equipment_1_desc:0 "A multi-turret tank, only 3 built. The concept itself being made to confront other mutli turret tanks, the tank was seen as useless. A good what-if."

CAN_heavy_tank_equipment_2:0 "Churchill"
CAN_heavy_tank_equipment_2_short:0 "Churchill"
CAN_heavy_tank_equipment_2_desc:0 "While having produced their own churchills, their first use by the Canadians was at Dieppe, having been gifted them by the English. "

CAN_heavy_tank_equipment_3:0 "Churchill II Oke"
CAN_heavy_tank_equipment_3_short:0 "Churchill Oke"
CAN_heavy_tank_equipment_3_desc:0 "A rather more powerful breakthrough tank, its secondary armament being the Ronson flamethrower"

CAN_heavy_tank_artillery_equipment_2:0 "Churchill Close Support"
CAN_heavy_tank_artillery_equipment_2_short:0 "Churchill CS"
CAN_heavy_tank_artillery_equipment_2_desc:0 "A Churchill V armed with a 95mm Howitzer."

CAN_heavy_tank_artillery_equipment_3:0 "Churchill AVRE"
CAN_heavy_tank_artillery_equipment_3_short:0 "Churchill AVRE"
CAN_heavy_tank_artillery_equipment_3_desc:0 "A design made by Canadian Engineers after their expierence at Dieppe."

CAN_heavy_tank_destroyer_equipment_1:0 "Vickers Alecto"
CAN_heavy_tank_destroyer_equipment_1_short:0 "Alecto"
CAN_heavy_tank_destroyer_equipment_1_desc:0 "Though not based on the Vickers III chassis, the Alecto was based on a later Vickers chasis."

CAN_heavy_tank_destroyer_equipment_2:0 "Churchill Gun Carrier"
CAN_heavy_tank_destroyer_equipment_2_short:0 "Churchill 3 inch"
CAN_heavy_tank_destroyer_equipment_2_desc:0 "The 3.5 inch gun 20 cwt was put in a ball mount in the chasis, the idea was to create a powerful tank destroyer." 

CAN_heavy_tank_destroyer_equipment_3:0 "Churchill Black Prince"
CAN_heavy_tank_destroyer_equipment_3_short:0 "Black Prince"
CAN_heavy_tank_destroyer_equipment_3_desc:0 "A churchill tank using the deadly 17 pounder." 

CAN_heavy_tank_aa_equipment_1:0 "Vickers III AA"
CAN_heavy_tank_aa_equipment_1_short:0 "A6E1"
CAN_heavy_tank_aa_equipment_1_desc:0 "The Vickers III with an Anti Aircraft turret."

CAN_heavy_tank_aa_equipment_2:0 "Churchill AA"
CAN_heavy_tank_aa_equipment_2_short:0 "Churchill AA Mk I"
CAN_heavy_tank_aa_equipment_2_desc:0 "Though there were no plans for a self propelled anti air gun using the Churchill chassis, one could imagine it would've used a turret designed to hold dual or quadruple Polsten guns."

CAN_heavy_tank_aa_equipment_3:0 "Churchill 3.7 inch"
CAN_heavy_tank_aa_equipment_3_short:0 "Churchill AA Mk II"
CAN_heavy_tank_aa_equipment_3_desc:0 "A radical design, removing the chasis and parts of the hull to make a platform for the QF 3.7 inch Anti Air gun."

CAN_super_heavy_tank_equipment_1:0 "Excelsior"
CAN_super_heavy_tank_equipment_1_short:0 "Excelsior"
CAN_super_heavy_tank_equipment_1_desc:0 "After the disastrous Dieppe Raid, there was questions about the Churchill and its abilties. A better infantry and heavy tank was proposed."

CAN_modern_tank_equipment_1:0 "Centurion"
CAN_modern_tank_equipment_1_short:0 "Centurion"
CAN_modern_tank_equipment_1_desc:0 "The Centurion would become the important staple tank of the Canadian military long into the Cold War."

CAN_modern_tank_artillery_equipment_1:0 "FV 3082"
CAN_modern_tank_artillery_equipment_1_short:0 "FV 3082"
CAN_modern_tank_artillery_equipment_1_desc:0 "A self propelled 25 pounder artillery based on the Centurion."

CAN_modern_tank_destroyer_equipment_1:0 "FV4004 Conway"
CAN_modern_tank_destroyer_equipment_1_short:0 "Conway"
CAN_modern_tank_destroyer_equipment_1_desc:0 "A self propelled gun using a 120mm gun."

CAN_modern_tank_aa_equipment_1:0 "Centurion AA 20mm"
CAN_modern_tank_aa_equipment_1_short:0 "Centurion AA"
CAN_modern_tank_aa_equipment_1_desc:0 "A Centurion with a modified turret that houses 20mm Polsten guns."

CAN_fighter_equipment_0:0 "Grumman Goblin"
CAN_fighter_equipment_0_short:0 "Goblin"
CAN_fighter_equipment_0_desc:0 "The Grumman Goblin or G-5 was produced by the Canadian Car & Foundry Co under liscense and was pressed into Canadian service under the designation Goblin I."

CAN_fighter_equipment_1:0 "Hawker Hurricane"
CAN_fighter_equipment_1_short:0 "Hurricane"
CAN_fighter_equipment_1_desc:0 "The Hawker Hurricane was produced under liscense by the Canadian Car & Foundry Co and other facilities, becoming a staple fighter for the early part of the war."

CAN_fighter_equipment_2:0 "P40 Kittyhawk"
CAN_fighter_equipment_2_short:0 "Kittyhawk"
CAN_fighter_equipment_2_desc:0 "A successful fighter, the Kittyhawk was adored by Canadian pilots using it. They were operated mostly in the Alaskan and Aluetian campaigns by Canadians. They were modified to use Rolls-Royce Merlin engines to increase performance."

CAN_fighter_equipment_3:0 "Supermarine Spitfire"
CAN_fighter_equipment_3_short:0 "Spitfire"
CAN_fighter_equipment_3_desc:0 "An incredibly efficient fighter serving Canada's airforce late into the post war era."

CAN_heavy_fighter_equipment_1:0 "Bristol Bolingbroke"
CAN_heavy_fighter_equipment_1_short:0 "Bolingbroke"
CAN_heavy_fighter_equipment_1_desc:0 "The Bolingbroke was a modfied Blenheim, and it played an important role in protecting Canadian coastline in World War Two."

CAN_heavy_fighter_equipment_2:0 "Lockheed Hudson"
CAN_heavy_fighter_equipment_2_short:0 "Hudson"
CAN_heavy_fighter_equipment_2_desc:0 "The Hudson played a role in Maritime Reconaissance and patrol, using it long range capabilites to attack marauding german submarines. The RCAF even had a full squadron serving in the Channel."

CAN_heavy_fighter_equipment_3:0 "de Havilland Mosquito BVII"
CAN_heavy_fighter_equipment_3_short:0 "Mosquito B"
CAN_heavy_fighter_equipment_3_desc:0 "A project that also had help from Canada having many of the main components and supplies as well as Canadian ingenuity. The Canadians would go on make hundreds of these aircraft at their manufacturies."

CAN_strat_bomber_equipment_1:0 "Handley Page Halifax"
CAN_strat_bomber_equipment_1_short:0 "Halifax"
CAN_strat_bomber_equipment_1_desc:0 "A four engined heavy bomber, ."

CAN_strat_bomber_equipment_2:0 "Avro Lancaster"
CAN_strat_bomber_equipment_2_short:0 "Lancaster"
CAN_strat_bomber_equipment_2_desc:0 "The Lancaster was an important part of the Bomber core of the RCAF, staying in use until 1963."

CAN_strat_bomber_equipment_3:0 "Avro Lincoln"
CAN_strat_bomber_equipment_3_short:0 "Lincoln"
CAN_strat_bomber_equipment_3_desc:0 "Only 3 were used in the RCAF and they were eventually retired in 1948."

CAN_jet_fighter_equipment_1:0 "de Havilland Vampire"
CAN_jet_fighter_equipment_1_short:0 "Vampire"
CAN_jet_fighter_equipment_1_desc:0 "The 'Vamp' first saw use in 1946 in Edmonton with the Winter Experiment Establishment. Being first flown by the RCAF in January 1948, it served until the late 50's where it was replaced by the Canadair Sabre."

CAN_jet_fighter_equipment_2:0 "Avro CF 100 Canuck"
CAN_jet_fighter_equipment_2_short:0 "Canuck"
CAN_jet_fighter_equipment_2_desc:0 "Also known by its nickname the 'Clunk' designed to meet the specification of an all weather fighter, the aircraft were for sometime the only aircraft in Europe capable of operating in zero visibility and poor weather conditions."

CAN_jet_strat_bomber_equipment_1:0 "Vickers Valiant"
CAN_jet_strat_bomber_equipment_1_short:0 "Valiant"
CAN_jet_strat_bomber_equipment_1_desc:0 "A four jet high altitude bomber used by the RAF, one would suppose the Canadian airforce would acquire one if needed."

CAN_tac_bomber_equipment_0:0 "Douglas B-18 Digby"
CAN_tac_bomber_equipment_0_short:0 "Digby"
CAN_tac_bomber_equipment_0_desc:0 "Built by the Douglas aircraft company, the aircraft was designated as the Digby and was modified by the RCAF."

CAN_tac_bomber_equipment_1:0 "Avro Anson"
CAN_tac_bomber_equipment_1_short:0 "Anson"

CAN_tac_bomber_equipment_2:0 "Handley Page Hampden"
CAN_tac_bomber_equipment_2_short:0 "HP.52"

CAN_tac_bomber_equipment_3:0 "NA B25 Mitchell"
CAN_tac_bomber_equipment_3_short:0 "B25 Mitchell"

CAN_jet_tac_bomber_equipment_1:0 "de Havilland Venom"
CAN_jet_tac_bomber_equipment_1_short:0 "Venom"

CAN_jet_tac_bomber_equipment_2:0 "English Electric Canberra"
CAN_jet_tac_bomber_equipment_2_short:0 "Canberra"

CAN_nav_bomber_equipment_1:0 "Blackburn Shark"
CAN_nav_bomber_equipment_1_short:0 "Shark"
CAN_nav_bomber_equipment_1_desc:0 "Introduced in 1933, it soon picked up interest with the Canadian Air Force. adding seven to their arsenal in 1936. Overall owning 26 or more of the craft at the end of the war."

CAN_nav_bomber_equipment_2:0 "Fairey Albacore"
CAN_nav_bomber_equipment_2_short:0 "Albacore"

CAN_nav_bomber_equipment_3:0 "Fairey Barracuda"
CAN_nav_bomber_equipment_3_short:0 "Barracuda"

CAN_CAS_equipment_1:0 "Fairey Battle"
CAN_CAS_equipment_1_short:0 "Battle"
CAN_CAS_equipment_1_desc:0 "The Fairey Battle is a single engine aircraft, it was slow and vulnerable aircraft. And often flew without escort, leading to further losses. The Canadian Airforce had 739 of these aircraft."

CAN_CAS_equipment_2:0 "Northrop Nomad"
CAN_CAS_equipment_2_short:0 "Nomad"
CAN_CAS_equipment_2_desc:0 "Canada received 32 of these aircraft in late 1940, built for ground attack it served mostly a training role with the Canadian Air Force."

CAN_CAS_equipment_3:0 "Hawker Typhoon"
CAN_CAS_equipment_3_short:0 "Typhoon"
CAN_CAS_equipment_3_desc:0 "The principle multi-purpose fighter and bomber of the Canadian Airforce. Mostly playing a support role to Canadian armoured columns."

CAN_cv_nav_bomber_equipment_1:0 "Fairey Swordfish"
CAN_cv_nav_bomber_equipment_1_short:0 "Swordfish"
CAN_cv_nav_bomber_equipment_1_desc:0 "The Swordfish was developed in 1938, and saw significant use in the RCAF, with one hundred and five being used."

CAN_cv_nav_bomber_equipment_2:0 "Blackburn Roc"
CAN_cv_nav_bomber_equipment_2_short:0 "Roc"

CAN_cv_nav_bomber_equipment_3:0 "Blackburn Firebrand"
CAN_cv_nav_bomber_equipment_3_short:0 "Firebrand"

CAN_cv_CAS_equipment_1:0 "Fairey Fulmar"
CAN_cv_CAS_equipment_1_short:0 "Fulmar"

CAN_cv_CAS_equipment_2:0 "Blackburn Skua"
CAN_cv_CAS_equipment_2_short:0 "Skua"

CAN_cv_CAS_equipment_3:0 "Hawker Sea Fury"
CAN_cv_CAS_equipment_3_short:0 "Sea Fury"

CAN_cv_fighter_equipment_0:0 "Gregor FDB1"
CAN_cv_fighter_equipment_0_short:0 "FDB1"
CAN_cv_fighter_equipment_0_desc:0 "The Gregor FDB1 was an advanced and innovative design. Designed by Michael Gregor and built by the Canadian Car & Foundry. Gregor quoted as saying 'They'll start this war with monoplanes, but they'll finish it with biplanes.'"

CAN_cv_fighter_equipment_1:0 "Hawker Sea Hurricane"
CAN_cv_fighter_equipment_1_short:0 "Sea Hurricane"

CAN_cv_fighter_equipment_2:0 "North American A27"
CAN_cv_fighter_equipment_2_short:0 "A27"

CAN_cv_fighter_equipment_3:0 "Supermarine Seafire"
CAN_cv_fighter_equipment_3_short:0 "Seafire"