 SWE_medium_tank_equipment_2_desc:0 "The Strv m/42 was the first of its size in a Swedish tank, and had entered service with the Swedish army in November 1941. The Strv m/42 had its origins on modifications in the Lago, a 16 ton light tank armed with a 57 mm cannon and three machine guns produced for the Hungarian Army in late 1930s by the AB Landsverk. The Swedish Army specified for a bigger and better tank than the Lago resulting in the Strv m/42, a 22-ton tank armed with a 75mm L/34 gun, boasting similar performance as the German 7.5 cm StuK 37 L/24 gun."
