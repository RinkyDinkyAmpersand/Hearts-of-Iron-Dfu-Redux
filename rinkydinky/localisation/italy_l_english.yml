ITA_germanresearchcooperation:0 "German Research Cooperation"
ITA_germanresearchcooperation_desc:0 "Through tight cooperation with the powerful German military we can combine the best part of German efficiency and Italian innovation. We will have a strategic advantage over anyone who dares face us."
ITA_focusonnavalbomber:0 "Focus on Naval Bombers"
ITA_focusonnavalbomber_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
ITA_germantankdesign:0 "German Tank Design"
ITA_germantankdesign_desc:0 ""
ITA_warwithgreece:0 "War with Greece"
ITA_warwithgreece_desc:0 "What kind of Roman Empire are we restoring if we do not include Greece? It should be an easy target..."
ITA_pactofsteel:0 "Pact of Steel"
ITA_pactofsteel_desc:0 "Our relationship with Nazi Germany is troubled by ideological differences and conflicting aims; Il Duce is extremely wary of German ambitions in Austria and the Balkans. However, realities do change..."
ITA_mechanizedinfantry:0 "Mechanized Infantry"
ITA_mechanizedinfantry_desc:0 ""
ITA_albanianoccupation:0 "Albanian Occupation"
ITA_albanianoccupation_desc:0 " "Albania paints an easy target for our troops to occupy. We are unlikely to be met with much resistance. We must show the world the might of Italy and restore the glory of the Roman Empire!"
ITA_industrialeffort:0 "Industrial Effort"
ITA_industrialeffort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
ITA_industrialeffortii:0 "Industrial Effort II"
ITA_industrialeffortii_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
ITA_italianhighways:0 "Italian Highways"
ITA_italianhighways_desc:0 "We need to expand our infrastructure to ensure easy mobility of troops throughout our empire. With enemies at every corner of the world this is a crucial part of being able to defend all Italian soil."
ITA_libyanrefineries:0 "Libyan Refineries"
ITA_libyanrefineries_desc:0 "Benhasi is a perfect place for constructing refineries. Close to oil sources and close to production in the homeland."
ITA_armyprimacy:0 "Army Primacy"
ITA_armyprimacy_desc:0 "Industrially, Italy is still lagging behind the decadent colonial empires. We must choose whether to prioritize the army or the navy. The choice seems obvious; like the ancient Roman Empire depended on its legions, so must the new Italian Empire!"
ITA_modernizeinfantryequipment:0 "Modernize Infantry Equipment"
ITA_modernizedarmy_desc:0 "Better artillery will increase our fighting efficiency greatly, but we also have need of new tactics and doctrines."
ITA_marenostrum:0 "Mare Nostrum"
ITA_marenostrum_desc:0 "Our resources are limited and we must make some painful choices, but the British Empire has us caged in the Mediterranean. Breaking out will require a navy to rival even theirs..."
ITA_modernizeartillery:0 "Modernize Artillery"
ITA_modernizeartillery_desc:0 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918!"
ITA_securebalkans:0 "Secure Balkans"
ITA_securebalkans_desc:0 "There is still a significant Italian population in Yugoslavia, dating back to the glory days of Venice at least. Restoring these regions to Italian rule is an important step towards recreating the Roman Empire!"
ITA_submarineeffort:0 "Submarine Effort"
ITA_submarineeffort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
ITA_airinnovations:0 "Air Innovations"
ITA_airinnovations_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
ITA_seawolves:0 "Sea Wolves"
ITA_seawolves_desc:0 "Our German allies have developed terrifyingly efficient submarines and the 'wolf pack' doctrines to employ them. We should learn from them."
ITA_triumphinethiopia:0 "Triumph in Ethiopia"
ITA_triumphinethiopia_desc:0 "Failure in the first First Italo-Ethiopian War has been a stain on Italian honor for 40 years, by achieving victory now that stain will be removed and the strength of the Iron will of Fascism will be proven!"
ITA_modernizeantiairguns:0 "Modernize Anti-air Guns"
ITA_modernizeantiairguns_desc:0 ""
ITA_airinnovationsii:0 "Air Innovations II"
ITA_airinnovationsii_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
ITA_focusontacticalbombers:0 "Focus on Tactical Bombers"
ITA_focusontacticalbombers_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
ITA_lightshipeffort:0 "Light Ship Effort"
ITA_lightshipeffort_desc:0 "The convoys to our overseas territories need protection. We need to develop new doctrines as well as more modern destroyers."
ITA_escorteffort:0 "Escort Effort"
ITA_escorteffort_desc:0 "We should make further efforts to protect our vulnerable convoys in the Mediterranean."
